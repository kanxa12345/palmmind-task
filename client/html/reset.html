<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="py-2 bg-body-tertiary">
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="./index.html">Logo</a>
                <a href="./login.html" class="btn btn-primary ms-auto" id="loginBtn">Login</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container d-flex flex-column align-items-center gap-4 py-5">
                <h2 class="fs-1">Change Password</h2>
                <form id="resetForm" class="d-flex flex-column align-items-center gap-3 p-4 login-form">
                    <div class="d-flex flex-column gap-1 w-100">
                        <label for="email">Email</label>
                        <input class="form-control w-100" type="email" name="email" id="email" required>
                    </div>
                    <div class="d-flex flex-column gap-1 w-100 position-relative">
                        <label for="oldPassword">Old Password</label>
                        <input class="form-control w-100" type="password" name="oldPassword" id="oldPassword" required>
                        <span onclick="toggleOldPassword()" class="position-absolute eye-button">
                            <i class="fa-solid fa-eye" id="eye"></i>
                            <i class="fa-solid fa-eye-slash" id="eyeSlash"></i>
                        </span>
                    </div>
                    <div class="d-flex flex-column gap-1 w-100 position-relative">
                        <label for="newPassword">New Password</label>
                        <input class="form-control w-100" type="password" name="newPassword" id="newPassword" required>
                        <span onclick="toggleNewPassword()" class="position-absolute eye-button">
                            <i class="fa-solid fa-eye" id="eye1"></i>
                            <i class="fa-solid fa-eye-slash" id="eyeSlash1"></i>
                        </span>
                    </div>
                    <div class="d-flex flex-column gap-1 w-100 position-relative">
                        <label for="rePassword">Confirm Password</label>
                        <input class="form-control w-100" type="password" name="rePassword" id="rePassword" required>
                        <p id="passwordWarning"
                            style="color: red; display: none; font-size: 12px; position: absolute; left: 0; bottom: -32px;">
                            Passwords does not
                            match!</p>
                        <span onclick="toggleConfirmPassword()" class="position-absolute eye-button">
                            <i class="fa-solid fa-eye" id="eye2"></i>
                            <i class="fa-solid fa-eye-slash" id="eyeSlash2"></i>
                        </span>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary"></input>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/27bd3bf8d7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/reset.js"></script>
</body>

</html>
