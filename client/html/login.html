<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="py-2 bg-body-tertiary">
        <nav class="container navbar navbar-expand-lg ">
            <a class="navbar-brand" href="./index.html">Logo</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto" role="search">
                    <a href="./login.html" class="btn btn-outline-success">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container d-flex flex-column align-items-center gap-4 py-5">
                <h2 class="fs-1">Login</h2>
                <form id="loginForm" class="d-flex flex-column align-items-center gap-3 p-4 login-form">
                    <div class="d-flex flex-column gap-1 w-100">
                        <label for="email">Email</label>
                        <input class="form-control w-100" type="text" name="email" id="email">
                    </div>
                    <div class="d-flex flex-column gap-1 w-100">
                        <label for="password">Password</label>
                        <input class="form-control w-100" type="password" name="password" id="password">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary"></input>
                    <p>Don't have an account? <a href="./register.html" class="fw-semibold">Create New</a></p>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/27bd3bf8d7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
